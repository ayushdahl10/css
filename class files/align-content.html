<!DOCTYPE html>
<html>
<head>
	<title>align content</title>
	<style type="text/css">
		.demo
		{
			height: 800px;
			display: flex;
			background-color: orange;
			flex-wrap: wrap;
			align-content: flex-start;
			overflow: hidden;
		}
		.item
		{
			height: 200px;
			width: 300px;
			margin: 10px;
			background-color: green;
			border-style: dotted;
		}
		.

	</style>

</head>
<body>
<div class="demo">
	<div class="item">
		<img src="pic2.jpg">
	</div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>


</div>


</body>
</html>
