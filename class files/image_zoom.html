<!DOCTYPE html>
<html>
<head>
	<title>Image Zoon</title>
	<style type="text/css">
		.demo
		{
			width: 400px;
			height: 200px;
			border:3px solid brown;
			overflow: hidden;
		}
		img
		{
			width: 100%;
			height: 100%;
			transition: all 1s;

		}
		.demo:hover img
		{
			transform: scale(1.9);
		}


	</style>
</head>

<body>
<div class="demo">
	<img src="pic3.jpg">
</div>


</body>
</html>
