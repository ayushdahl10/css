<!DOCTYPE html>
<html>
<head>
	<title>display</title>
	<style type="text/css">
		p{
			background-color: rgb(100,100,0);
			color: white;
			display: inline;
			padding: 20px;
		}
		span{
			background-color: rgb(100,100,0);
			color: white;
			margin: 20px;
			display: none;
		}
		h1{
			background-color: rgb(250,250,0);
			/*display: none;*/			
			visibility: hidden;
		}
		h2{
			background-color: rgb(0,0,31);

		}

	</style>
</head>
<body>
<p>Hello world</p>
<span>hello world</span>
<h1>Hello there</h1>
<h2>Visibility</h2>
</body>
</html>
