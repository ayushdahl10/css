<!DOCTYPE html>
<html>
<head>
	<title>Text Color</title>
	<style type="text/css">
		
		h1{
			
			text-shadow: 8px 8px 5px silver;

		}


		.A{
			color: blue;
			font-size: 30px;

		}
			.Y{
			color: orange;
			font-size: 25px;

		}
			.U{
			color: green;
			font-size: 15px;

		}
			.S{
			color: grey;
			font-size: 10px;

		}
			.H{
			color: cyan;
			

		}


	</style>



</head>
<body>
<h1><span class="A">A</span><span class="Y">Y</span><span class="U">U</span><span class="S">S</span><span class="H">H</span></h1>



</body>
</html>
