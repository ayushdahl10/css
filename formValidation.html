<!DOCTYPE html>
<html>
<head>
	    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<title>Form Validation</title>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">


 <style type="text/css">
	
 	input
 	{
 		margin-top: 10px;
 	}
 	.box
 	{
 		box-shadow: 0px 0px 10px 0px silver;
 	}

	
	</style>
</head>
<body>


<span class="text-center"><h1>Registration Form</h1></span>
<div class="container-fluid">
<div class="row justify-content-center">
	<div class="col-md-6  text-center mt-5 pb-4 box pt-4">
	<form onsubmit="return formvalidate()">
		<label >FirstName</label>
		<br>
		<i class="bi bi-file-earmark-person"></i>
		<input class="w-75" type="text" name="fname" id="fname" onkeyup="fnameValidate()" placeholder="first name">
		<br>
		<span id="fnamemsg"></span><br>
		<label>LastName</label>
		<br>
		<i class="bi bi-file-earmark-person"></i>
		<input  class="w-75"  type="text" name="lname" id="lname" onkeyup="lnameValidate()" placeholder="last name">
		<br>
		<span id="lnamemsg"></span><br>
		<label>E-mail</label>
		<br>
		<i class="bi bi-envelope-open"></i>
		<input class="w-75" type="text" name="email" id="email" onkeyup="emailValidate()" placeholder="e-mail">
		<br>
		<span id="emailmsg"></span><br>
		<label>Password</label>
		<br>
		<i class="bi bi-file-earmark-person"></i>
		<input  class="w-75"  type="Password" name="pass" id="pass" onkeyup="passValidate()" placeholder="password">
		<br>
		<span id="passmsg"></span><br>

		
		<a class="btn btn-lg bg-danger mt-4 text-white" href="" type="submit" name="submit" >Submit</a>
	</form>
</div>
</div>
</div>


	<script src="formvalidation.js"></script>


	    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
